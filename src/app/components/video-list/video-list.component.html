<div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-8">
    @for (video of videos; track video.id) {
        <div class="bg-white/5 backdrop-blur-sm border border-purple-500/20 rounded-lg overflow-hidden">
            <video 
                [src]="video.video" 
                controls 
                class="w-full aspect-video bg-black/50"
            ></video>
            <div class="p-4">
                <div class="flex items-center justify-between gap-4 mb-3">
                    <a 
                        [href]="video.url" 
                        target="_blank" 
                        class="text-purple-300 hover:text-purple-200 text-sm truncate"
                    >
                        {{ video.url }}
                    </a>
                    <app-video-status-button
                        [status]="video.status"
                        (statusChange)="onStatusChange(video)"
                    />
                </div>
                <div class="text-xs text-purple-400/60">
                    <a
                        routerLink="/terms"
                        class="hover:text-purple-300 transition-colors underline"
                    >
                        Content Policy
                    </a>
                </div>
            </div>
        </div>
    }
</div>
