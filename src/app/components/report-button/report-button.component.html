<button 
    type="button" 
    (click)="onReport()"
    [disabled]="isReported"
    [class]="isReported ? 'bg-green-500/10 text-green-300 border-green-500/20' : 'bg-purple-500/10 text-purple-300 hover:bg-purple-500/20 border-purple-500/20 hover:border-purple-500/30'"
    class="px-3 py-1.5 text-sm rounded-md transition-colors duration-200 border focus:outline-none focus:ring-2 focus:ring-opacity-40 flex items-center gap-1.5 disabled:cursor-default"
    [class.focus:ring-green-500]="isReported"
    [class.focus:ring-purple-500]="!isReported"
>
    @if (isReported) {
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        Reported
    } @else {
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 3v1.5M3 21v-6m0 0l2.77-.693a9 9 0 016.208.682l.108.054a9 9 0 006.086.71l3.114-.732a48.524 48.524 0 01-.005-10.499l-3.11.732a9 9 0 01-6.085-.711l-.108-.054a9 9 0 00-6.208-.682L3 4.5M3 15V4.5" />
        </svg>
        Flag Content
    }
</button>
